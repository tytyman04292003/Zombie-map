<html>
  <head>
<style>
#zombie_map {
    width: 1200px;
    height: 600px;
    background-color: green;
}
</style>
    <title>The map of survival</title>
  </head>
  <body>
My zombie map
<div id="zombie_map"></div>
<form>
Select an emoji/make sure to zoom in
<select id="mycons">
  <option value="zombie.png">Zombie spawn sites??</option>
  <option value="hospitalhid.png">Hospital-hideouts</option>
  <option value="toolsup.png">hammer supplies</option>
  <option value="toolsup2.png">pickaxe supplies</option>
  <option value="shieldcenter.png">defense supply center</option>
  <option value="pistol.png">pistol supply</option>
  <option value="goldgun.png">rifle supply</option>
  <option value="7mm.png">9mm handgun supply</option>
  <option value="helicoprescue.png">rescue site</option>
  <option value="funeral.png">funeral</option>
  <option value="conflict.png">war sites??</option>
  <option value="bomb.png">explosives</option>
  <option value="boat.png">water escape route one</option>
  <option value="boat2.png">water escape route two</option>
  <option value="arrow.png">arrow supply</option>
  <option value="24h.png">24 hours survival shop</option>
</select>
</form>
<script>
    var zombie_map;
   function initMap() {

            zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
            zoom: 11,
            center: {lat: 49.248992, lng: -123.115389}
        });
	zombie_map.addListener('click', function(e) {
	var location = e.latLng;
  	place_marker(location);
});
var marker = new google.maps.Marker({
  position: {lat: 49.303700, lng: -123.145165},
  map: zombie_map
});
}
function place_marker(location){
var emoji = document.getElementById('mycons').value;
var marker = new google.maps.Marker({
   position: location,
   map: zombie_map,
   icon: emoji	
    });
console.log("You clicked the map");
console.log(location.lat() + " " + location.lng() + " " + emoji);
}
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFMVUcz_HN9yOpgCI0uMLHRT8NYmXaovA&callback=initMap">
  </script>
Prepare for a zombie apocalypse

</html>
